<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTree</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <button>Light</button>
        <div id="profile">
            <img src="images/me.png" alt="A Picture Of Me">
        </div>
        <div id="name">
            <h3>Ariadna Delgado Santana</h3>
            <p>Full Stack Developer</p>
        </div>
    </header>

    <main>
        <div id="linksHeader">
            <img src="images/down_arrow.png" alt=""><h4>Check out this links!</h5><img src="images/down_arrow.png" alt="">
        </div>

        <!-- UNDER CONSTRUCTION!!
        <div class="linkBox" id="portfolio">
            <p>Porfolio</p>
        </div>
        -->

        <div class="linkBox" id="github">
            <p>Github</p>
            <img src="images/cursor.png" alt="Cursor" class="cursor">
        </div>

        <div class="linkBox" id="itchio">
            <p>Itch.io</p>
            <img src="images/cursor.png" alt="Cursor" class="cursor">
        </div>

        <div class="linkBox" id="artstation">
            <p>Artstation</p>
            <img src="images/cursor.png" alt="Cursor" class="cursor">
        </div>

        <div class="linkBox" id="linkedin">
            <p>Linkedin</p>
            <img src="images/cursor.png" alt="Cursor" class="cursor">
        </div>
    </main>

    <footer>
        <p>Realizado por Ariadna Delgado Santana</p>
    </footer>
</body>
</html>
